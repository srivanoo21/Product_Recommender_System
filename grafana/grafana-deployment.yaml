# -------------------------------------------------------------
# Grafana Deployment & Service YAML
# -------------------------------------------------------------
# This file defines the Kubernetes Deployment and Service for Grafana.
# - Deploys Grafana in the 'monitoring' namespace with 1 replica.
# - Uses the official grafana/grafana Docker image.
# - Exposes Grafana on port 3000 via a NodePort service (port 32000).
# - Allows access to Grafana dashboards for monitoring and visualization.
# -------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32000  
  type: NodePort